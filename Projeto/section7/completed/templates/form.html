<div class="form-group" >
	<label class="col-sm-2 control-label" >Nome</label >
	<div class="col-sm-10" >
		<input type="text"
		       class="form-control"
		       name="name"
		       ng-model="contacts.selectedPerson.name"
		       required />
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Email</label >
	<div class="col-sm-10" >
		<input type="email"
		       name="email"
		       class="form-control"
		       ng-model="contacts.selectedPerson.email"
		       required />
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Foto</label >
	<div class="col-sm-10" >
		<input type="text"
		       class="form-control"
		       name="photo"
		       ng-model="contacts.selectedPerson.photo"
				/>
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Gênero</label >
	<div class="col-sm-10" >

		<select name="sex"
		        class="form-control"
		        ng-model="contacts.selectedPerson.sex"
		        id="" >
			<option value="M" >Masculino</option >
			<option value="F" >Feminino</option >
		</select >
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Nasceu em</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="bday"
		       class="form-control"
		       ng-model="contacts.selectedPerson.birthdate "
		       bs-datepicker
				/>
	</div >

</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Celular</label >
	<div class="col-sm-10" >
		<input type="tel"
		       name="phone"
		       class="form-control"
		       ng-model="contacts.selectedPerson.phonenumber"
				/>
	</div >

</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Endereço</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="address"
		       class="form-control"
		       ng-model="contacts.selectedPerson.address"
				/>
	</div >

</div >

<div class="form-group" >
	<label class="col-sm-2 control-label" >Cidade</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="city"
		       class="form-control"
		       ng-model="contacts.selectedPerson.city"
				/>
	</div >

</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >País</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="country"
		       class="form-control"
		       ng-model="contacts.selectedPerson.country"
				/>
	</div >

</div >
<div class="buttons" >
	<button class="btn btn-primary btn-block"
	        ladda="contacts.isSaving"
	        type="submit" >Salvar
	</button >
</div >
